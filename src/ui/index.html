<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Dashboard</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #e2e8f0;
      }

      main {
        width: min(640px, calc(100% - 2rem));
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 1.5rem;
        background: #111827;
      }

      h1 {
        margin-top: 0;
      }

      p {
        margin-bottom: 0;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Owner Dashboard</h1>
      <p>Trading Engine owner dashboard UI is available at <code>/ui</code>.</p>
    </main>
  </body>
</html>
